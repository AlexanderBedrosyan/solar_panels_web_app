{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="robots" content="index, follow">
    <style>
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(80%);
        }
    </style>

    {% block details %}
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">

</head>
<body>
{% include 'navbar.html' %}

    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="https://videos.pexels.com/video-files/29941041/12849948_2560_1440_30fps.mp4"
                    type="video/mp4">
            Вашият браузър не поддържа видеа.
        </video>
    </div>

{% block content %}
{% endblock %}

{% include 'footer.html' %}
</body>
</html>
